       <!--
        - GET 사용자입력값을 url에 직렬화해서 전송함. 단순조회시 사용
        - POST 사용자 입력값을 http메시지 body에 작성(url에 노출되지 않음). 데이터 입력, 수정, 삭제 용도로 사용
        -> post를 쓰자. 상단에 일단 노출되면 안될테니까.  
        -->
        <!--라벨이 있는 회원가입 폼이 아닌 네이버 폼의 회원가입창처럼 큼지막하게-->
        <!--form 태그 내에 div 있어도 상관x -->
    <div class="list">
        <div class="page_five">
        <form action="" class="join" method="POST">
            <h2>회원가입</h2>
            <div class="textform">
            <input id="id" class="id" type="text" name="userId" placeholder="아이디">
            </div>
            <div class="textform">
            <input id="password" class="password" type="password" name="password" placeholder="비밀번호">
            </div>
            <div class="textform">
            <input id="password_a" class="password" type="password" name="pw-confirm" placeholder="비밀번호 확인">
            </div>
            <div class="textform">
            <input id="username" class="username" type="text" name="username" placeholder="이름">
            </div>
            <div class="textform">
            <input id="email" class="email" type="email" name="email" placeholder="이메일">
            </div>
            <div class="textform">
            <input id="nickname" class="nickname" type="text" name="nickname" placeholder="닉네임">
            </div>
            <div class="textform">
            <input id="tel" class="tel" type="tel" name="tel" placeholder="전화번호">
            </div>
            <div class="pressform">
            <button type= "submit" onclick="checkPW();" class="press" value="JOIN">J O I N</button>
            <p class="textLogin">이미 계정이 있으신가요? &nbsp;
                <a href="#" class="checkLogin">지금 로그인하기</a>
            </p>
            </div>
        </form>
